<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: -1px; }
        
        /* Drag and Drop stil */
        .dragging { opacity: 0.5; border: 2px dashed #000; }
        .drop-zone { transition: transform 0.2s; }
        
        /* Proff loginknapp */
        .login-btn {
            background-color: transparent;
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .login-btn:hover { background-color: #f9fafb; border-color: #d1d5db; }
    </style>
</head>
<body>

    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <button class="text-sm font-bold border border-black px-4 py-1 hover:bg-black hover:text-white transition">Tips oss</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="login-btn text-sm">
                    <span>Logg inn</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div class="bg-white text-center py-6 border-b border-gray-100">
        <h1 class="newspaper-title italic underline decoration-1 underline-offset-8">Fjellstadbladet</h1>
        <div class="bg-[#001a33] text-[#d4af37] py-1 mt-6 text-[10px] font-bold tracking-[0.2em] uppercase">
            ❧ Årets Mediehus ❧
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="admin-ui" class="hidden mb-8 p-4 bg-white border border-gray-200 rounded shadow-sm flex justify-between items-center">
            <span class="text-xs font-bold uppercase tracking-widest text-red-600">Redaktør-modus</span>
            <button onclick="openModal()" class="bg-black text-white px-4 py-2 text-sm font-bold rounded">NY SAK</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="news-grid">
            </div>
    </main>

    <script>
        const ADMIN_ID = '1158061375604662352';
        let articles = JSON.parse(localStorage.getItem('fjellstad_nyheter')) || [];

        function renderFrontPage() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            articles.forEach((art, index) => {
                const card = document.createElement('div');
                // Første sak blir stor (span 2), resten blir små
                card.className = `bg-white border border-gray-200 rounded-sm overflow-hidden cursor-move drop-zone ${index === 0 ? 'md:col-span-2' : 'col-span-1'}`;
                card.draggable = true;
                card.dataset.index = index;

                card.innerHTML = `
                    <img src="${art.img}" class="w-full ${index === 0 ? 'h-96' : 'h-48'} object-cover">
                    <div class="p-4">
                        <h2 class="serif ${index === 0 ? 'text-4xl' : 'text-xl'} font-bold leading-tight hover:underline transition">${art.title}</h2>
                        ${index === 0 ? `<p class="mt-4 text-gray-600 line-clamp-2">${art.lead}</p>` : ''}
                    </div>
                `;

                // Legg til Drag and Drop eventer
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);

                grid.appendChild(card);
            });
        }

        // Drag and Drop Logikk
        let draggedItemIndex = null;

        function handleDragStart(e) {
            draggedItemIndex = this.dataset.index;
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetIndex = this.dataset.index;
            
            // Bytt plass på artiklene i arrayen
            const movedItem = articles.splice(draggedItemIndex, 1)[0];
            articles.splice(targetIndex, 0, movedItem);
            
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            renderFrontPage();
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
        }

        // Initialiser siden
        window.onload = () => {
            renderFrontPage();
            // Sjekk admin her (samme kode som før)...
        };
    </script>
</body>
</html>
