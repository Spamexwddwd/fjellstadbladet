<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); letter-spacing: -2px; }
        
        .article-card { border: 2px solid black; border-radius: 20px; overflow: hidden; transition: all 0.3s ease; display: flex; flex-direction: column; height: 100%; }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        .bg-fjellstad-blue { background-color: #001f3f !important; color: white !important; }
        .bg-fjellstad-blue p, .bg-fjellstad-blue h2, .bg-fjellstad-blue h1 { color: white !important; }

        .tag-pill { background-color: #f3f4f6; color: #1f2937; padding: 8px 16px; border-radius: 9999px; font-size: 0.9rem; font-weight: 600; }
        .footer-dark { background-color: #001529; color: white; padding: 80px 0 40px 0; margin-top: 100px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    </style>
</head>
<body>

    <header class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <button onclick="openTips()" class="bg-black text-white px-6 py-2 rounded-full font-black uppercase text-[10px] tracking-widest shadow-lg">Tips oss</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="text-xs font-black uppercase tracking-widest">Logg inn</button>
            </div>
        </div>
    </header>

    <div id="header-visuals" class="text-center py-16">
        <h1 class="newspaper-title italic underline decoration-2 underline-offset-8 cursor-pointer" onclick="location.reload()">Fjellstadbladet</h1>
        <div class="inline-block bg-black text-[#d4af37] px-8 py-2 mt-8 text-[10px] font-black tracking-[0.5em] uppercase rounded-full">❧ Årets Mediehus ❧</div>
    </div>

    <main id="main-view" class="max-w-7xl mx-auto px-4 pb-20">
        <div id="admin-ui" class="hidden mb-12 p-6 bg-yellow-50 border border-yellow-200 rounded-2xl flex justify-between items-center">
            <div>
                <p class="text-[10px] font-black uppercase opacity-40">Redaktør-tilgang</p>
                <p id="admin-name" class="font-bold"></p>
                <button onclick="logout()" class="text-[10px] underline opacity-50">Logg ut</button>
            </div>
            <button onclick="openModal()" class="bg-red-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg">Lag ny sak</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="news-grid"></div>
    </main>

    <article id="article-view" class="hidden min-h-screen pb-20">
        <div class="max-w-3xl mx-auto px-4 pt-20">
            <button onclick="closeArticle()" class="mb-12 font-black text-xs uppercase opacity-40 hover:opacity-100">← Tilbake til forsiden</button>
            <h1 id="view-title" class="serif text-5xl md:text-7xl font-bold mb-8 leading-tight"></h1>
            <p id="view-lead" class="text-2xl mb-12 italic border-l-4 border-current pl-8 opacity-80"></p>

            <div id="article-content-area" class="space-y-12 text-xl leading-relaxed"></div>

            <div class="mt-20 pt-10 border-t border-gray-100">
                <div class="text-sm opacity-60 mb-8 space-y-1">
                    <p id="pub-date"></p>
                    <p id="upd-date"></p>
                </div>
                <div id="view-tags" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </article>

    <footer class="footer-dark">
        <div class="footer-grid">
            <div class="footer-section">
                <h3 class="font-black uppercase text-xs mb-4 opacity-50">Tips oss</h3>
                <ul class="text-sm space-y-2">
                    <li class="cursor-pointer underline" onclick="openTips()">Send inn tips</li>
                    <li>Tipstelefon: 05150</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 class="font-black uppercase text-xs mb-4 opacity-50">Adresse</h3>
                <ul class="text-sm space-y-2">
                    <li>Nykkebakken 2</li>
                    <li>4013 Fjellstad</li>
                </ul>
            </div>
        </div>
    </footer>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[100] flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white border-2 border-black rounded-[40px] p-8 max-w-2xl w-full my-10 relative">
            <h2 id="modal-title" class="serif text-3xl font-bold mb-6">Ny sak</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <select id="author-select" class="border p-3 rounded-xl bg-gray-50 outline-none"></select>
                    <select id="tag-select" class="border p-3 rounded-xl bg-gray-50 outline-none"></select>
                </div>
                <input type="text" id="t-in" placeholder="Tittel" class="w-full text-2xl font-bold border-b p-2 outline-none">
                <textarea id="l-in" placeholder="Ingress..." class="w-full border-b p-2 outline-none h-20"></textarea>
                <div id="content-builder" class="space-y-4 max-h-60 overflow-y-auto p-4 bg-gray-50 rounded-xl border"></div>
                <div class="flex gap-2">
                    <button onclick="addBlock('text')" class="flex-1 bg-white border py-3 rounded-xl font-bold text-[10px] uppercase">+ Tekst</button>
                    <button onclick="addBlock('image')" class="flex-1 bg-white border py-3 rounded-xl font-bold text-[10px] uppercase">+ Bilde</button>
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="publish()" id="publish-btn" class="flex-[2] bg-red-600 text-white font-black py-4 rounded-xl uppercase">Lagre</button>
                    <button onclick="closeModal()" class="flex-1 border-2 border-black rounded-xl font-bold uppercase text-[10px]">Lukk</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tips-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
        <div class="bg-white border-2 border-black rounded-[40px] p-10 max-w-md w-full">
            <h2 class="serif text-4xl font-bold mb-6">Tips oss</h2>
            <textarea id="tips-body" placeholder="Hva skjer?" class="w-full bg-gray-50 p-4 rounded-xl h-32 outline-none mb-4"></textarea>
            <button onclick="alert('Takk for tipset!'); closeTips()" class="w-full bg-black text-white font-black py-5 rounded-2xl uppercase">Send tips</button>
            <button onclick="closeTips()" class="w-full text-xs font-bold opacity-30 mt-4">Avbryt</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://joyxkghutpwxrleafaxv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpveXhrZ2h1dHB3eHJsZWFmYXh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODE4ODIsImV4cCI6MjA4NDA1Nzg4Mn0.Y25J6145yZmDzzwly-o2BXqmojL1nkFv5GieA6oGZik';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- KONFIGURASJON (Endre disse som du vil) ---
        const JOURNALISTS = [
            { name: "Camilla Bjørheim", img: "https://i.pravatar.cc/150?u=camilla" },
            { name: "Lisa Marie", img: "https://i.pravatar.cc/150?u=lisa" }
        ];
        const TAGS = ["Fjellstad", "Nyhet", "Blålys", "Sport", "Oalsgata"];

        let articles = [];
        let contentBlocks = [];
        let editingId = null;
        let isAdmin = false;

        window.onload = async () => {
            // Fyll dropdowns
            const aS = document.getElementById('author-select');
            JOURNALISTS.forEach((j, i) => aS.innerHTML += `<option value="${i}">${j.name}</option>`);
            const tS = document.getElementById('tag-select');
            TAGS.forEach(t => tS.innerHTML += `<option value="${t}">${t}</option>`);

            // URL Vasker
            setInterval(() => {
                if(window.location.hash.includes('access_token')) window.history.replaceState(null, "", window.location.origin + window.location.pathname);
            }, 100);

            await fetchArticles();
            const { data: { user } } = await _supabase.auth.getUser();
            if (user && user.user_metadata.provider_id === '1158061375604662352') {
                isAdmin = true;
                document.getElementById('admin-ui').classList.remove('hidden');
                document.getElementById('admin-name').innerText = user.user_metadata.full_name;
            }
        };

        async function fetchArticles() {
            const { data } = await _supabase.from('articles').select('*').order('created_at', { ascending: false });
            if (data) { articles = data; renderFrontPage(); }
        }

        function renderFrontPage() {
            document.getElementById('news-grid').innerHTML = articles.map((art, i) => `
                <div class="article-card bg-white ${i === 0 ? 'md:col-span-2' : ''}">
                    <div onclick="openArticle(${art.id})" class="cursor-pointer flex-grow">
                        <img src="${art.mainImg}" class="${i === 0 ? 'h-[500px]' : 'h-64'} w-full object-cover">
                        <div class="p-10">
                            <h2 class="serif ${i === 0 ? 'text-4xl md:text-6xl' : 'text-2xl md:text-3xl'} font-bold mb-6">${art.title}</h2>
                            <p class="opacity-70 line-clamp-3">${art.lead || ''}</p>
                        </div>
                    </div>
                    ${isAdmin ? `<div class="p-4 border-t flex gap-2">
                        <button onclick='editArt(${JSON.stringify(art)})' class="flex-1 bg-gray-100 py-2 rounded font-bold text-[10px] uppercase">Rediger</button>
                        <button onclick="deleteArt(${art.id})" class="flex-1 bg-red-50 text-red-600 py-2 rounded font-bold text-[10px] uppercase">Slett</button>
                    </div>` : ''}
                </div>
            `).join('');
        }

        function openArticle(id) {
            const art = articles.find(a => a.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('header-visuals').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');

            document.getElementById('view-title').innerText = art.title;
            document.getElementById('view-lead').innerText = art.lead || '';

            // Datoer (Publisert/Oppdatert format)
            const dateStr = new Date(art.created_at).toLocaleString('no-NO', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' }).replace(',', '');
            document.getElementById('pub-date').innerText = `Publisert: ${dateStr}`;
            document.getElementById('upd-date').innerText = `Oppdatert: ${dateStr}`;
            document.getElementById('view-tags').innerHTML = `<span class="tag-pill">${art.tags || 'Fjellstad'}</span>`;

            // Innhold + Journalist under første bilde
            const author = art.author_data || JOURNALISTS[0];
            const authorHtml = `<div class="flex items-center gap-4 my-10 border-t border-b py-6">
                <img src="${author.img}" class="w-16 h-16 rounded-full border-2 border-black object-cover">
                <div><p class="font-bold text-lg">Av ${author.name}</p><p class="text-sm opacity-50">Journalist</p></div>
            </div>`;

            let contentHtml = "";
            let imgCount = 0;
            art.blocks.forEach(b => {
                if (b.type === 'text') contentHtml += `<p class="mb-8">${b.value}</p>`;
                else {
                    contentHtml += `<img src="${b.value}" class="w-full rounded-2xl border-2 border-black mb-4">`;
                    imgCount++;
                    if (imgCount === 1) contentHtml += authorHtml;
                }
            });
            if (imgCount === 0) contentHtml = authorHtml + contentHtml;
            document.getElementById('article-content-area').innerHTML = contentHtml;
            window.scrollTo(0,0);
        }

        function addBlock(type) { contentBlocks.push({ type, value: '' }); renderBuilder(); }
        function renderBuilder() {
            document.getElementById('content-builder').innerHTML = contentBlocks.map((b, i) => `
                <div class="mb-2 p-2 bg-white border rounded">
                    <p class="text-[8px] font-bold uppercase opacity-30">${b.type}</p>
                    <textarea oninput="contentBlocks[${i}].value=this.value" class="w-full outline-none text-sm">${b.value}</textarea>
                </div>
            `).join('');
        }

        async function publish() {
            const payload = {
                title: document.getElementById('t-in').value,
                lead: document.getElementById('l-in').value,
                blocks: contentBlocks,
                mainImg: contentBlocks.find(b => b.type === 'image')?.value || '',
                author_data: JOURNALISTS[document.getElementById('author-select').value],
                tags: document.getElementById('tag-select').value
            };
            if(editingId) await _supabase.from('articles').update(payload).eq('id', editingId);
            else await _supabase.from('articles').insert([payload]);
            location.reload();
        }

        function editArt(art) {
            editingId = art.id;
            document.getElementById('t-in').value = art.title;
            document.getElementById('l-in').value = art.lead;
            contentBlocks = art.blocks;
            renderBuilder();
            openModal();
        }

        async function deleteArt(id) { if(confirm("Slett?")) { await _supabase.from('articles').delete().eq('id', id); location.reload(); } }
        function openModal() { document.getElementById('post-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('post-modal').classList.add('hidden'); editingId = null; }
        function openTips() { document.getElementById('tips-modal').classList.remove('hidden'); }
        function closeTips() { document.getElementById('tips-modal').classList.add('hidden'); }
        function closeArticle() { location.reload(); }
        async function loginWithDiscord() { await _supabase.auth.signInWithOAuth({ provider: 'discord' }); }
        async function logout() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
