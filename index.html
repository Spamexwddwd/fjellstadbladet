<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet - Lokale nyheter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: -1px; }
        
        .article-card {
            border: 2px solid black;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: all 0.3s ease;
        }
        .article-card img {
            border-bottom: 2px solid black;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            width: 100%;
        }
        .dragging { opacity: 0.4; transform: scale(0.95); border-style: dashed; }
    </style>
</head>
<body>

    <header class="border-b-2 border-black sticky top-0 bg-white z-40">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="openTips()" class="bg-red-700 text-white text-xs font-black px-4 py-2 rounded uppercase tracking-tighter hover:bg-red-800 transition">Tips oss</button>
                <span class="hidden md:block text-[10px] font-bold uppercase text-gray-400 font-black">Gode tips kan du tjene 5000kr av</span>
            </div>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="flex items-center gap-2 font-bold text-sm hover:underline">
                    <span>Logg inn</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="header-visuals" class="text-center py-10">
        <h1 class="newspaper-title italic underline decoration-1 underline-offset-8 cursor-pointer" onclick="location.reload()">Fjellstadbladet</h1>
        <div class="bg-[#001a33] text-[#d4af37] py-2 mt-8 text-[10px] font-bold tracking-[0.4em] uppercase">
            ❧ Årets Mediehus ❧
        </div>
    </div>

    <main id="main-view" class="max-w-7xl mx-auto px-4 py-8">
        <div id="admin-ui" class="hidden mb-10 p-6 bg-yellow-50 border-2 border-black rounded-xl flex justify-between items-center shadow-lg">
            <div>
                <p class="font-black text-xs uppercase tracking-widest text-black">Redaktør-verktøy</p>
                <p id="admin-name" class="text-xs text-red-600 font-bold italic"></p>
                <button onclick="logout()" class="text-[10px] underline uppercase font-bold mt-1">Logg ut</button>
            </div>
            <button onclick="document.getElementById('post-modal').classList.remove('hidden')" class="bg-black text-white px-8 py-3 text-xs font-black rounded-lg hover:bg-gray-800 transition uppercase">Opprett Ny Sak</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="news-grid"></div>
    </main>

    <article id="article-view" class="hidden max-w-4xl mx-auto px-4 py-16">
        <button onclick="closeArticle()" class="mb-12 font-black uppercase text-[10px] tracking-widest border-2 border-black px-4 py-2 rounded hover:bg-black hover:text-white transition">← Tilbake</button>
        <h1 id="view-title" class="serif text-6xl font-bold mb-8 leading-tight"></h1>
        <p id="view-lead" class="text-2xl text-gray-700 mb-12 leading-relaxed font-semibold border-l-8 border-red-700 pl-8"></p>
        <div class="relative">
            <img id="view-img" src="" class="w-full h-auto rounded-2xl border-2 border-black shadow-2xl">
            <p id="view-photo" class="text-right text-xs text-gray-500 mt-2 font-bold italic"></p>
        </div>
        <div id="view-content" class="text-xl leading-loose space-y-8 mt-10 whitespace-pre-wrap text-gray-800 serif"></div>
    </article>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex justify-center items-center z-50 p-4">
        <div class="bg-white border-4 border-black p-10 rounded-3xl max-w-2xl w-full shadow-2xl">
            <h2 class="serif text-3xl font-bold mb-8">Ny artikkel</h2>
            <div class="space-y-4">
                <input type="text" id="t-in" placeholder="Overskrift" class="w-full border-2 border-gray-200 p-4 rounded-xl text-xl font-bold focus:border-black outline-none transition">
                <textarea id="l-in" placeholder="Ingress" class="w-full border-2 border-gray-200 p-4 rounded-xl h-24 focus:border-black outline-none transition"></textarea>
                <input type="text" id="i-in" placeholder="Bilde-URL" class="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-black outline-none transition">
                <input type="text" id="p-in" placeholder="Fotograf (f.eks. Foto: Ola Nordmann)" class="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-black outline-none transition">
                <textarea id="c-in" placeholder="Brødtekst" class="w-full border-2 border-gray-200 p-4 rounded-xl h-56 focus:border-black outline-none transition"></textarea>
                <div class="flex gap-4 pt-4">
                    <button onclick="publish()" class="flex-1 bg-red-700 text-white font-black py-5 rounded-2xl text-lg hover:bg-red-800 transition">PUBLISER NÅ</button>
                    <button onclick="document.getElementById('post-modal').classList.add('hidden')" class="px-10 border-2 border-black font-black rounded-2xl uppercase text-xs">Avbryt</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1461112663172976724';
        const REDIRECT_URI = window.location.origin + '/';
        const ADMIN_ID = '1158061375604662352';

        let articles = JSON.parse(localStorage.getItem('fjellstad_nyheter')) || [];
        let isAdmin = false;

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            location.reload();
        }

        window.onload = () => {
            renderFrontPage();
            
            // 1. Sjekk om det er et nytt token i URL-en
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let token = fragment.get('access_token');

            // 2. Hvis ikke i URL, sjekk om vi har et lagret token fra før
            if (!token) {
                token = localStorage.getItem('discord_token');
            } else {
                // Lagre det nye tokenet
                localStorage.setItem('discord_token', token);
                window.history.replaceState({}, document.title, "/");
            }

            if (token) {
                fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } })
                .then(r => {
                    if (!r.ok) throw new Error("Token utgått");
                    return r.json();
                })
                .then(user => {
                    if (user.id === ADMIN_ID) {
                        isAdmin = true;
                        document.getElementById('auth-section').innerHTML = `<span class="font-bold text-sm border-b-2 border-black">Hei, ${user.username}</span>`;
                        document.getElementById('admin-ui').classList.remove('hidden');
                        document.getElementById('admin-name').innerText = user.username.toUpperCase();
                        renderFrontPage(); 
                    }
                })
                .catch(() => localStorage.removeItem('discord_token'));
            }
        };

        function publish() {
            const art = {
                id: Date.now(),
                title: document.getElementById('t-in').value,
                lead: document.getElementById('l-in').value,
                content: document.getElementById('c-in').value,
                photo: document.getElementById('p-in').value || 'Foto: Fjellstadbladet',
                img: document.getElementById('i-in').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1200'
            };
            if(!art.title || !art.content) return alert("Fyll ut tittel og tekst!");
            articles.unshift(art);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            location.reload();
        }

        function renderFrontPage() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = articles.map((art, i) => `
                <div class="article-card ${i === 0 ? 'md:col-span-2' : ''}" 
                     ${isAdmin ? `draggable="true" ondragstart="dragIdx=${i}" ondragover="event.preventDefault()" ondrop="handleDrop(${i})"` : ''}>
                    <div onclick="openArticle(${art.id})" class="cursor-pointer">
                        <img src="${art.img}" class="${i === 0 ? 'h-[550px]' : 'h-64'}">
                        <div class="p-8">
                            <h2 class="serif ${i === 0 ? 'text-5xl' : 'text-2xl'} font-bold leading-tight hover:underline">${art.title}</h2>
                            <p class="mt-4 text-gray-600 line-clamp-3">${art.lead || ''}</p>
                        </div>
                    </div>
                    ${isAdmin ? `<button onclick="deleteArt(${art.id})" class="m-4 text-[10px] font-black text-red-600 uppercase border border-red-600 px-2 py-1 rounded">Slett sak</button>` : ''}
                </div>
            `).join('');
        }

        let dragIdx;
        function handleDrop(targetIdx) {
            const item = articles.splice(dragIdx, 1)[0];
            articles.splice(targetIdx, 0, item);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            renderFrontPage();
        }

        function openArticle(id) {
            const art = articles.find(a => a.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('header-visuals').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');
            
            document.getElementById('view-title').innerText = art.title;
            document.getElementById('view-lead').innerText = art.lead || '';
            document.getElementById('view-img').src = art.img;
            document.getElementById('view-photo').innerText = art.photo || 'Foto: Fjellstadbladet';
            document.getElementById('view-content').innerText = art.content;
            window.scrollTo(0,0);
        }

        function closeArticle() {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('header-visuals').classList.remove('hidden');
            document.getElementById('article-view').classList.add('hidden');
        }

        function deleteArt(id) {
            if(confirm("Slette?")) {
                articles = articles.filter(a => a.id !== id);
                localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
                renderFrontPage();
            }
        }
    </script>
</body>
</html>
