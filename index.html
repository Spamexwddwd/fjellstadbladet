<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); letter-spacing: -2px; }
        .article-card { border: 2px solid black; border-radius: 20px; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; height: 100%; }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .bg-fjellstad-blue { background-color: #001f3f !important; color: white !important; }
        .bg-fjellstad-blue p, .bg-fjellstad-blue h2 { color: white !important; }
    </style>
</head>
<body>

    <header class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <button onclick="openTips()" class="bg-black text-white px-6 py-2 rounded-full font-black uppercase text-[10px] tracking-widest">Tips oss</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="text-xs font-black uppercase tracking-widest">Logg inn</button>
            </div>
        </div>
    </header>

    <div id="header-visuals" class="text-center py-16">
        <h1 class="newspaper-title italic underline decoration-2 underline-offset-8 cursor-pointer" onclick="location.reload()">Fjellstadbladet</h1>
    </div>

    <main id="main-view" class="max-w-7xl mx-auto px-4 pb-20">
        <div id="admin-ui" class="hidden mb-12 p-6 bg-yellow-50 border border-yellow-200 rounded-2xl flex justify-between items-center">
            <div>
                <p class="text-[10px] font-black uppercase opacity-40">Redaktør</p>
                <p id="admin-name" class="font-bold"></p>
            </div>
            <button onclick="openModal()" class="bg-red-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase">Lag ny artikkel</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="news-grid"></div>
    </main>

    <article id="article-view" class="hidden max-w-3xl mx-auto px-4 py-20 min-h-screen">
        <button onclick="closeArticle()" class="mb-12 font-black text-xs uppercase opacity-40">Tilbake</button>
        <h1 id="view-title" class="serif text-5xl md:text-7xl font-bold mb-8"></h1>
        <p id="view-lead" class="text-2xl mb-16 italic border-l-4 border-black pl-8"></p>
        <div id="article-content-area" class="space-y-12 text-xl leading-relaxed"></div>
    </article>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[100] flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white border-2 border-black rounded-[40px] p-8 max-w-2xl w-full my-10 relative">
            <h2 id="modal-title" class="serif text-3xl font-bold mb-6">Opprett sak</h2>
            
            <div class="flex gap-4 mb-6">
                <button onclick="setBg('white')" id="btn-white" class="px-4 py-2 border-2 border-black rounded-lg text-xs font-bold bg-gray-100">Hvit bakgrunn</button>
                <button onclick="setBg('blue')" id="btn-blue" class="px-4 py-2 border-2 border-transparent rounded-lg text-xs font-bold bg-slate-800 text-white">Blå bakgrunn</button>
            </div>

            <div class="space-y-4">
                <input type="text" id="t-in" placeholder="Tittel" class="w-full text-2xl font-bold border-b p-2 outline-none">
                <textarea id="l-in" placeholder="Ingress..." class="w-full border-b p-2 outline-none h-20"></textarea>
                <div id="content-builder" class="space-y-4 max-h-64 overflow-y-auto p-2"></div>
                <div class="flex gap-2">
                    <button onclick="addBlock('text')" class="bg-gray-100 px-4 py-2 rounded-lg font-bold text-xs">+ TEKST</button>
                    <button onclick="addBlock('image')" class="bg-gray-100 px-4 py-2 rounded-lg font-bold text-xs">+ BILDE</button>
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="publish()" id="publish-btn" class="flex-1 bg-red-600 text-white font-black py-4 rounded-2xl uppercase">Lagre og publiser</button>
                    <button onclick="closeModal()" class="px-6 py-4 border-2 border-black rounded-2xl font-bold">Avbryt</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://joyxkghutpwxrleafaxv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpveXhrZ2h1dHB3eHJsZWFmYXh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODE4ODIsImV4cCI6MjA4NDA1Nzg4Mn0.Y25J6145yZmDzzwly-o2BXqmojL1nkFv5GieA6oGZik';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ADMIN_DISCORD_ID = '1158061375604662352'; 
        let articles = [];
        let isAdmin = false;
        let contentBlocks = [];
        let editingId = null;
        let selectedBg = 'white';

        window.onload = async () => { await fetchArticles(); checkUser(); };

        async function loginWithDiscord() { await _supabase.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: window.location.origin } }); }
        
        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user && user.user_metadata.provider_id === ADMIN_DISCORD_ID) {
                isAdmin = true;
                document.getElementById('admin-ui').classList.remove('hidden');
                document.getElementById('admin-name').innerText = user.user_metadata.full_name.toUpperCase();
                document.getElementById('auth-section').innerHTML = `<span class="text-xs font-black">Hei, ${user.user_metadata.full_name}</span>`;
                renderFrontPage();
            }
        }

        async function fetchArticles() {
            const { data } = await _supabase.from('articles').select('*').order('created_at', { ascending: false });
            if (data) { articles = data; renderFrontPage(); }
        }

        function setBg(color) {
            selectedBg = color;
            document.getElementById('btn-white').style.borderColor = color === 'white' ? 'black' : 'transparent';
            document.getElementById('btn-blue').style.borderColor = color === 'blue' ? 'black' : 'transparent';
        }

        function openModal(art = null) {
            editingId = art ? art.id : null;
            document.getElementById('modal-title').innerText = art ? "Rediger sak" : "Opprett sak";
            document.getElementById('t-in').value = art ? art.title : "";
            document.getElementById('l-in').value = art ? art.lead : "";
            contentBlocks = art ? art.blocks : [];
            setBg(art ? (art.bg_color || 'white') : 'white');
            renderBuilder();
            document.getElementById('post-modal').classList.remove('hidden');
        }

        function addBlock(type) { contentBlocks.push({ type, value: '', extra: '' }); renderBuilder(); }
        
        function renderBuilder() {
            document.getElementById('content-builder').innerHTML = contentBlocks.map((b, i) => `
                <div class="p-4 bg-gray-50 rounded-xl relative border mb-2">
                    <button onclick="contentBlocks.splice(${i}, 1); renderBuilder()" class="absolute top-2 right-2 text-[10px] font-bold">FJERN</button>
                    ${b.type === 'text' ? `<textarea oninput="contentBlocks[${i}].value=this.value" class="w-full bg-transparent outline-none h-20">${b.value}</textarea>` :
                    `<input type="text" oninput="contentBlocks[${i}].value=this.value" value="${b.value}" placeholder="Bilde-URL" class="w-full bg-transparent font-bold">`}
                </div>
            `).join('');
        }

        async function publish() {
            const title = document.getElementById('t-in').value;
            const lead = document.getElementById('l-in').value;
            const firstImg = contentBlocks.find(b => b.type === 'image')?.value || '';

            const payload = { title, lead, blocks: contentBlocks, mainImg: firstImg, bg_color: selectedBg };

            let error;
            if (editingId) {
                const { error: err } = await _supabase.from('articles').update(payload).eq('id', editingId);
                error = err;
            } else {
                const { error: err } = await _supabase.from('articles').insert([payload]);
                error = err;
            }

            if (error) alert(error.message); else location.reload();
        }

        function renderFrontPage() {
            document.getElementById('news-grid').innerHTML = articles.map((art, i) => `
                <div class="article-card ${art.bg_color === 'blue' ? 'bg-fjellstad-blue' : 'bg-white'} ${i === 0 ? 'md:col-span-2' : ''}">
                    <div onclick="openArticle(${art.id})" class="cursor-pointer flex-grow">
                        <img src="${art.mainImg}" class="${i === 0 ? 'h-96' : 'h-64'} w-full object-cover">
                        <div class="p-8">
                            <h2 class="serif ${i === 0 ? 'text-4xl' : 'text-2xl'} font-bold mb-4">${art.title}</h2>
                            <p class="opacity-70 line-clamp-2">${art.lead || ''}</p>
                        </div>
                    </div>
                    ${isAdmin ? `
                        <div class="p-4 flex gap-2 border-t ${art.bg_color === 'blue' ? 'border-white/20' : 'border-black/5'}">
                            <button onclick="openModal(${JSON.stringify(art).replace(/"/g, '&quot;')})" class="flex-1 py-2 bg-black/10 rounded-lg text-[10px] font-bold uppercase">Rediger</button>
                            <button onclick="deleteArt(${art.id})" class="flex-1 py-2 bg-red-600/10 text-red-600 rounded-lg text-[10px] font-bold uppercase">Slett</button>
                        </div>` : ''}
                </div>
            `).join('');
        }

        function openArticle(id) {
            const art = articles.find(a => a.id === id);
            const view = document.getElementById('article-view');
            view.className = `max-w-3xl mx-auto px-4 py-20 min-h-screen ${art.bg_color === 'blue' ? 'bg-fjellstad-blue' : 'bg-white'}`;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('header-visuals').classList.add('hidden');
            view.classList.remove('hidden');
            document.getElementById('view-title').innerText = art.title;
            document.getElementById('view-lead').innerText = art.lead || '';
            document.getElementById('article-content-area').innerHTML = art.blocks.map(b => 
                b.type === 'text' ? `<p>${b.value}</p>` : `<img src="${b.value}" class="w-full rounded-2xl border-2 border-black">`
            ).join('');
        }

        async function deleteArt(id) { if(confirm("Slette?")) await _supabase.from('articles').delete().eq('id', id); location.reload(); }
        function closeModal() { document.getElementById('post-modal').classList.add('hidden'); }
        function closeArticle() { location.reload(); }
    </script>
</body>
</html>
