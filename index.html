<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); letter-spacing: -2px; }
        
        /* Outline kun p√• utsiden */
        .article-card {
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .article-card img { width: 100%; object-fit: cover; border: none; }

        .btn-tips {
            background: black;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }
        .btn-tips:hover { transform: scale(1.05); background: #222; }

        .admin-badge {
            background: #fefce8;
            border: 1px solid #fef08a;
            padding: 0.5rem 1rem;
            border-radius: 12px;
        }

        /* Skjuler scrollbar i builder */
        #content-builder::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <button onclick="openTips()" class="btn-tips shadow-xl shadow-black/10">Tips oss</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="text-xs font-black uppercase tracking-widest flex items-center gap-2 hover:opacity-60 transition">
                    Logg inn <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="header-visuals" class="text-center py-16">
        <h1 class="newspaper-title italic underline decoration-2 underline-offset-8 cursor-pointer" onclick="location.reload()">Fjellstadbladet</h1>
        <div class="inline-block bg-black text-[#d4af37] px-8 py-2 mt-12 text-[10px] font-black tracking-[0.5em] uppercase rounded-full">
            ‚ùß √Örets Mediehus ‚ùß
        </div>
    </div>

    <main id="main-view" class="max-w-7xl mx-auto px-4 pb-20">
        <div id="admin-ui" class="hidden mb-12 admin-badge flex justify-between items-center animate-in fade-in slide-in-from-top-4 duration-500">
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-40">Redakt√∏rtilgang</p>
                <p id="admin-name" class="font-bold text-gray-900"></p>
                <button onclick="logout()" class="text-[10px] underline font-bold opacity-50 hover:opacity-100">Logg ut</button>
            </div>
            <button onclick="openModal()" class="bg-red-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase tracking-tight hover:bg-red-700 transition">Lag ny artikkel</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="news-grid">
            </div>
    </main>

    <article id="article-view" class="hidden max-w-3xl mx-auto px-4 py-20 min-h-screen">
        <button onclick="closeArticle()" class="mb-12 font-black text-xs uppercase tracking-widest opacity-40 hover:opacity-100 transition flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Tilbake til forsiden
        </button>
        <h1 id="view-title" class="serif text-5xl md:text-7xl font-bold mb-8 leading-tight tracking-tighter"></h1>
        <p id="view-lead" class="text-2xl text-gray-600 mb-16 leading-relaxed font-medium italic border-l-4 border-black pl-8"></p>
        <div id="article-content-area" class="space-y-12">
            </div>
    </article>

    <div id="tips-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
        <div class="bg-white border-2 border-black rounded-[40px] p-10 max-w-md w-full shadow-2xl">
            <h2 class="serif text-4xl font-bold mb-2">Tips oss</h2>
            <p class="text-red-600 font-black text-xs uppercase mb-8 tracking-tight">Gode tips kan du tjene 5000kr av!</p>
            <div class="space-y-4">
                <input type="text" id="tips-contact" placeholder="Navn / Telefon / E-post" class="w-full bg-gray-50 p-5 rounded-2xl outline-none focus:ring-2 ring-black transition font-medium">
                <textarea id="tips-body" placeholder="Hva vil du fortelle oss?" class="w-full bg-gray-50 p-5 rounded-2xl h-40 outline-none focus:ring-2 ring-black transition font-medium"></textarea>
                <button onclick="submitTips()" class="w-full bg-black text-white font-black py-6 rounded-3xl uppercase tracking-[0.2em] text-sm shadow-xl hover:bg-gray-800 transition">Send tips</button>
                <button onclick="closeTips()" class="w-full text-xs font-bold opacity-30 mt-4">Lukk vindu</button>
            </div>
        </div>
    </div>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[100] flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white border-2 border-black rounded-[48px] p-10 max-w-2xl w-full my-10 relative">
            <h2 class="serif text-4xl font-bold mb-8">Opprett sak</h2>
            
            <div class="space-y-6">
                <input type="text" id="t-in" placeholder="Tittel" class="w-full border-b-2 border-gray-100 py-4 text-3xl font-bold outline-none focus:border-black transition">
                <textarea id="l-in" placeholder="Ingress..." class="w-full border-b-2 border-gray-100 py-4 text-lg outline-none focus:border-black transition"></textarea>
                
                <div id="content-builder" class="space-y-4 max-h-[40vh] overflow-y-auto px-2">
                    </div>

                <div class="flex gap-4">
                    <button onclick="addBlock('text')" class="flex-1 bg-gray-100 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">+ Tekst</button>
                    <button onclick="addBlock('image')" class="flex-1 bg-gray-100 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">+ Bilde</button>
                </div>

                <div class="flex gap-4 pt-10">
                    <button onclick="publish()" class="flex-[2] bg-red-600 text-white font-black py-6 rounded-[30px] uppercase tracking-widest shadow-xl shadow-red-600/20">Publiser sak</button>
                    <button onclick="closeModal()" class="flex-1 border-2 border-black font-black py-6 rounded-[30px] uppercase text-[10px] tracking-widest">Avbryt</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1461112663172976724';
        const REDIRECT_URI = window.location.origin + '/';
        const ADMIN_ID = '1158061375604662352';
        const WEBHOOK_URL = 'DIN_DISCORD_WEBHOOK_URL_HER'; 

        let articles = JSON.parse(localStorage.getItem('fjellstad_nyheter')) || [];
        let isAdmin = false;
        let contentBlocks = [];

        // H√•ndterer Login og Vedvarende Tilgang
        window.onload = () => {
            renderFrontPage();
            
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let token = fragment.get('access_token') || localStorage.getItem('discord_token');

            if (token) {
                localStorage.setItem('discord_token', token);
                window.history.replaceState({}, document.title, "/");
                
                fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${token}` }
                })
                .then(r => r.json())
                .then(user => {
                    if (user.id === ADMIN_ID) {
                        isAdmin = true;
                        document.getElementById('admin-ui').classList.remove('hidden');
                        document.getElementById('admin-name').innerText = user.username.toUpperCase();
                        document.getElementById('auth-section').innerHTML = `<span class="text-xs font-black uppercase tracking-widest">Hei, ${user.username}</span>`;
                        renderFrontPage(); 
                    }
                })
                .catch(() => logout());
            }
        };

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            location.reload();
        }

        // Artikkel-Builder Funksjonalitet
        function addBlock(type) {
            contentBlocks.push({ type, value: '', extra: '' });
            renderBuilder();
        }

        function renderBuilder() {
            const container = document.getElementById('content-builder');
            container.innerHTML = contentBlocks.map((b, i) => `
                <div class="p-5 bg-gray-50 rounded-[24px] relative border border-gray-100 animate-in zoom-in-95 duration-200">
                    <button onclick="contentBlocks.splice(${i}, 1); renderBuilder()" class="absolute top-4 right-4 text-gray-400 hover:text-black font-black">FJERN</button>
                    ${b.type === 'text' ? 
                        `<textarea oninput="contentBlocks[${i}].value = this.value" placeholder="Skriv tekst her..." class="w-full bg-transparent outline-none h-32 text-gray-700 font-medium">${b.value}</textarea>` :
                        `<input type="text" oninput="contentBlocks[${i}].value = this.value" placeholder="Bilde-URL (HTTPS)" class="w-full bg-transparent outline-none font-bold mb-4" value="${b.value}">
                         <input type="text" oninput="contentBlocks[${i}].extra = this.value" placeholder="Fotograf (f.eks Foto: Ola Nordmann)" class="w-full bg-transparent outline-none text-xs font-bold opacity-50" value="${b.extra}">`
                    }
                </div>
            `).join('');
        }

        function publish() {
            const title = document.getElementById('t-in').value;
            const lead = document.getElementById('l-in').value;
            if(!title || contentBlocks.length === 0) return alert("Saken m√• ha tittel og innhold!");

            const firstImg = contentBlocks.find(b => b.type === 'image')?.value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1200';

            const art = { id: Date.now(), title, lead, blocks: contentBlocks, mainImg: firstImg };
            articles.unshift(art);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            location.reload();
        }

        // Visnings-logikk
        function renderFrontPage() {
            const grid = document.getElementById('news-grid');
            if(articles.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-center opacity-30 font-bold py-20 uppercase tracking-widest'>Ingen nyheter publisert</p>";
                return;
            }
            grid.innerHTML = articles.map((art, i) => `
                <div class="article-card ${i === 0 ? 'md:col-span-2' : ''}" 
                     ${isAdmin ? `draggable="true" ondragstart="dragIdx=${i}" ondragover="event.preventDefault()" ondrop="handleDrop(${i})"` : ''}>
                    <div onclick="openArticle(${art.id})" class="cursor-pointer group h-full flex flex-col">
                        <div class="overflow-hidden">
                            <img src="${art.mainImg}" class="${i === 0 ? 'h-[550px]' : 'h-72'} group-hover:scale-105 transition duration-700">
                        </div>
                        <div class="p-10 flex-grow">
                            <h2 class="serif ${i === 0 ? 'text-4xl md:text-6xl' : 'text-2xl md:text-3xl'} font-bold leading-[1.1] mb-6">${art.title}</h2>
                            <p class="text-gray-500 font-medium leading-relaxed line-clamp-3">${art.lead || ''}</p>
                        </div>
                    </div>
                    ${isAdmin ? `<button onclick="deleteArt(${art.id})" class="m-6 text-[9px] font-black text-red-600 uppercase tracking-widest border border-red-100 py-2 rounded-lg hover:bg-red-50">Slett artikkel</button>` : ''}
                </div>
            `).join('');
        }

        function openArticle(id) {
            const art = articles.find(a => a.id === id);
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('header-visuals').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');
            
            document.getElementById('view-title').innerText = art.title;
            document.getElementById('view-lead').innerText = art.lead || '';
            
            const area = document.getElementById('article-content-area');
            area.innerHTML = art.blocks.map(b => {
                if(b.type === 'text') return `<p class="text-xl md:text-2xl leading-relaxed text-gray-800 font-medium">${b.value}</p>`;
                return `<figure class="space-y-3">
                            <img src="${b.value}" class="w-full rounded-3xl border-2 border-black">
                            <figcaption class="text-[10px] font-black uppercase tracking-widest text-right opacity-30">${b.extra || 'Foto: Fjellstadbladet'}</figcaption>
                        </figure>`;
            }).join('');
            window.scrollTo(0,0);
        }

        // Drag & Drop
        let dragIdx;
        function handleDrop(targetIdx) {
            const item = articles.splice(dragIdx, 1)[0];
            articles.splice(targetIdx, 0, item);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            renderFrontPage();
        }

        // Andre funksjoner
        function deleteArt(id) { if(confirm("Slette?")) { articles = articles.filter(a => a.id !== id); localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles)); renderFrontPage(); } }
        function openModal() { document.getElementById('post-modal').classList.remove('hidden'); contentBlocks = []; renderBuilder(); }
        function closeModal() { document.getElementById('post-modal').classList.add('hidden'); }
        function openTips() { document.getElementById('tips-modal').classList.remove('hidden'); }
        function closeTips() { document.getElementById('tips-modal').classList.add('hidden'); }
        function closeArticle() { location.reload(); }

        async function submitTips() {
            const msg = `üö® **NYTT TIPS**\n**Fra:** ${document.getElementById('tips-contact').value}\n**Melding:** ${document.getElementById('tips-body').value}`;
            try {
                await fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({content: msg}) });
                alert("Tipset er mottatt!"); closeTips();
            } catch(e) { alert("Kunne ikke sende tips."); }
        }
    </script>
</body>
</html>
