<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: -1px; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

    <header class="border-b border-gray-100 bg-white">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center text-sm font-medium">
            <button onclick="location.reload()" class="border border-gray-300 px-4 py-1 rounded hover:bg-gray-50 transition">Hjem</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="bg-[#5865F2] text-white px-4 py-1.5 rounded hover:opacity-90 flex items-center gap-2 transition">
                    Logg inn med Discord
                </button>
            </div>
        </div>
    </header>

    <div id="header-visuals" class="text-center py-8 bg-white border-b border-gray-100">
        <h1 class="newspaper-title italic underline decoration-1 underline-offset-8">Fjellstadbladet</h1>
        <div class="bg-[#001a33] text-[#d4af37] py-1.5 mt-8 text-[10px] font-bold italic tracking-[0.2em] uppercase">
            ❧ Årets Mediehus ❧
        </div>
    </div>

    <main id="main-view" class="max-w-7xl mx-auto px-4 py-8">
        <div id="admin-ui" class="hidden mb-10 p-5 bg-white border border-gray-200 rounded-xl flex justify-between items-center shadow-sm">
            <div>
                <p class="font-bold text-gray-800 uppercase text-xs tracking-widest">Redaktør-verktøy</p>
                <p id="admin-name" class="text-xs text-gray-500 mt-1 italic"></p>
            </div>
            <button onclick="openModal()" class="bg-black text-white px-6 py-2.5 rounded font-bold hover:bg-gray-800 transition">NY ARTIKKEL</button>
        </div>

        <div class="grid lg:grid-cols-12 gap-10">
            <div id="hero-section" class="lg:col-span-8">
                </div>

            <div class="lg:col-span-4 border-l border-gray-100 pl-8">
                <h3 class="font-black border-b-2 border-black mb-6 uppercase text-xs tracking-widest">Siste nytt</h3>
                <div id="news-feed" class="space-y-8">
                    </div>
            </div>
        </div>
    </main>

    <article id="article-view" class="hidden max-w-3xl mx-auto px-4 py-12 bg-white min-h-screen">
        <button onclick="closeArticle()" class="mb-10 text-xs font-bold uppercase tracking-widest hover:text-red-700 transition">← Tilbake</button>
        <h1 id="view-title" class="serif text-5xl font-bold mb-6 leading-tight"></h1>
        <p id="view-lead" class="text-xl text-gray-700 mb-10 leading-relaxed font-semibold italic border-l-4 border-black pl-6"></p>
        <img id="view-img" src="" class="w-full h-auto mb-4 shadow-xl">
        <p id="view-credit" class="text-xs text-gray-500 text-right mb-10"></p>
        <div id="view-content" class="text-lg leading-loose space-y-6 text-gray-800 whitespace-pre-wrap"></div>
    </article>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl max-w-2xl w-full shadow-2xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold serif mb-6 border-b pb-4">Lag ny sak</h2>
            <div class="space-y-4">
                <input type="text" id="title-input" placeholder="Overskrift" class="w-full border p-3 rounded-lg font-bold text-lg outline-none focus:ring-2 ring-black transition">
                <textarea id="lead-input" placeholder="Ingress..." class="w-full border p-3 rounded-lg h-24 outline-none focus:ring-2 ring-black transition"></textarea>
                <input type="text" id="img-input" placeholder="Bilde-URL" class="w-full border p-3 rounded-lg outline-none focus:ring-2 ring-black transition">
                <input type="text" id="credit-input" placeholder="Fotograf (f.eks Foto: Navn Navnesen)" class="w-full border p-3 rounded-lg outline-none focus:ring-2 ring-black transition">
                <textarea id="content-input" placeholder="Brødtekst..." class="w-full border p-3 rounded-lg h-48 outline-none focus:ring-2 ring-black transition"></textarea>
                <button onclick="publish()" class="w-full bg-red-700 text-white py-4 rounded-xl font-bold text-lg hover:bg-red-800 transition">PUBLISER</button>
                <button onclick="closeModal()" class="w-full text-gray-400 font-bold py-2">Avbryt</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1461112663172976724';
        const REDIRECT_URI = window.location.origin + '/'; 
        const ADMIN_ID = '1158061375604662352';

        let articles = JSON.parse(localStorage.getItem('fjellstad_nyheter')) || [];
        let userIsAdmin = false;

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        window.onload = () => {
            renderFrontPage();
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const token = fragment.get('access_token');
            if (token) {
                history.pushState("", document.title, window.location.pathname);
                fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } })
                .then(r => r.json()).then(user => {
                    if(user.id) {
                        document.getElementById('auth-section').innerHTML = `<span class="font-bold border-b-2 border-red-600">${user.username}</span>`;
                        if(user.id === ADMIN_ID) {
                            userIsAdmin = true;
                            document.getElementById('admin-ui').classList.remove('hidden');
                            document.getElementById('admin-name').innerText = `Redaktør-tilgang aktiv`;
                            renderFrontPage(); 
                        }
                    }
                });
            }
        };

        function publish() {
            const data = {
                id: Date.now(),
                title: document.getElementById('title-input').value,
                lead: document.getElementById('lead-input').value,
                img: document.getElementById('img-input').value || 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200',
                credit: document.getElementById('credit-input').value || 'Foto: Fjellstadbladet',
                content: document.getElementById('content-input').value
            };
            if(!data.title) return;
            articles.unshift(data);
            saveAndRender();
            closeModal();
        }

        function saveAndRender() {
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            renderFrontPage();
        }

        function move(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= articles.length) return;
            const temp = articles[index];
            articles[index] = articles[newIndex];
            articles[newIndex] = temp;
            saveAndRender();
        }

        function deleteArt(index) {
            if(confirm("Slette denne saken?")) {
                articles.splice(index, 1);
                saveAndRender();
            }
        }

        function renderFrontPage() {
            const hero = document.getElementById('hero-section');
            const feed = document.getElementById('news-feed');
            
            if(articles.length === 0) {
                hero.innerHTML = "<p class='italic text-gray-400'>Ingen saker ennå.</p>";
                feed.innerHTML = "";
                return;
            }

            // Rendrer hovedsaken (første i lista)
            const top = articles[0];
            hero.innerHTML = `
                <div class="group cursor-pointer">
                    <div class="relative overflow-hidden mb-6 rounded-lg">
                        <img src="${top.img}" class="w-full h-[550px] object-cover transition duration-500 group-hover:scale-105" onclick="openArticle(0)">
                        ${userIsAdmin ? renderControls(0) : ''}
                    </div>
                    <h2 class="serif text-5xl font-bold leading-tight group-hover:underline" onclick="openArticle(0)">${top.title}</h2>
                    <p class="mt-4 text-xl text-gray-600 leading-relaxed line-clamp-3 font-medium">${top.lead}</p>
                </div>
            `;

            // Rendrer resten av sakene i sidebaren
            feed.innerHTML = articles.slice(1).map((art, i) => `
                <div class="group cursor-pointer border-b border-gray-100 pb-6 relative">
                    ${userIsAdmin ? renderControls(i + 1) : ''}
                    <h4 class="serif text-xl font-bold leading-snug group-hover:underline" onclick="openArticle(${i + 1})">${art.title}</h4>
                    <p class="text-xs text-gray-400 mt-2 font-bold tracking-tighter uppercase">Nyhet</p>
                </div>
            `).join('');
        }

        function renderControls(index) {
            return `
                <div class="absolute top-2 right-2 flex gap-1 z-10 bg-white/90 p-1 rounded-lg shadow-md">
                    <button onclick="move(${index}, -1)" class="bg-gray-100 hover:bg-gray-200 px-2 rounded text-xs">▲</button>
                    <button onclick="move(${index}, 1)" class="bg-gray-100 hover:bg-gray-200 px-2 rounded text-xs">▼</button>
                    <button onclick="deleteArt(${index})" class="bg-red-50 hover:bg-red-100 text-red-600 px-2 rounded text-xs font-bold">X</button>
                </div>
            `;
        }

        function openArticle(index) {
            const data = articles[index];
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('header-visuals').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = data.title;
            document.getElementById('view-lead').innerText = data.lead;
            document.getElementById('view-img').src = data.img;
            document.getElementById('view-credit').innerText = data.credit;
            document.getElementById('view-content').innerText = data.content;
            window.scrollTo(0,0);
        }

        function closeArticle() {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('header-visuals').classList.remove('hidden');
            document.getElementById('article-view').classList.add('hidden');
        }

        function openModal() { document.getElementById('post-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('post-modal').classList.add('hidden'); }
    </script>
</body>
</html>
