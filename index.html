<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white; color: #1a1a1a; }
        .serif { font-family: 'Playfair Display', serif; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: -1px; }
        
        /* Outline og Smooth Corners som forespurt */
        .article-card {
            border: 2px solid black;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: transform 0.2s;
        }
        .article-card img {
            border-bottom: 2px solid black;
            border-radius: 10px 10px 0 0; /* Smooth corners √∏verst */
        }
        
        .dragging { opacity: 0.5; scale: 0.95; }
    </style>
</head>
<body>

    <header class="border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <button onclick="sendTips()" class="text-sm font-bold border-2 border-black px-4 py-1 rounded-md hover:bg-black hover:text-white transition">Tips oss</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" class="flex items-center gap-2 font-bold hover:underline">
                    <span>Logg inn</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div class="text-center py-6">
        <h1 class="newspaper-title italic underline decoration-1 underline-offset-8">Fjellstadbladet</h1>
        <div class="bg-[#001a33] text-[#d4af37] py-1 mt-6 text-[10px] font-bold tracking-[0.2em] uppercase">
            ‚ùß √Örets Mediehus ‚ùß
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="admin-ui" class="hidden mb-8 p-4 bg-yellow-50 border-2 border-black rounded-xl flex justify-between items-center">
            <span class="font-black text-xs uppercase tracking-tighter">Redakt√∏r: <span id="admin-name"></span></span>
            <button onclick="document.getElementById('post-modal').classList.remove('hidden')" class="bg-black text-white px-4 py-2 text-xs font-bold rounded-lg">NY ARTIKKEL</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="news-grid">
            </div>
    </main>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-50 p-4">
        <div class="bg-white border-4 border-black p-6 rounded-2xl max-w-lg w-full">
            <h2 class="serif text-2xl font-bold mb-4">Lag ny sak</h2>
            <input type="text" id="t-in" placeholder="Tittel" class="w-full border-2 border-black p-2 mb-2 rounded-lg outline-none">
            <textarea id="l-in" placeholder="Ingress" class="w-full border-2 border-black p-2 mb-2 rounded-lg outline-none"></textarea>
            <input type="text" id="i-in" placeholder="Bilde URL" class="w-full border-2 border-black p-2 mb-4 rounded-lg outline-none">
            <div class="flex gap-2">
                <button onclick="publish()" class="flex-1 bg-black text-white font-bold py-2 rounded-lg">PUBLISER</button>
                <button onclick="document.getElementById('post-modal').classList.add('hidden')" class="px-4 border-2 border-black font-bold rounded-lg">AVBRYT</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1461112663172976724';
        const REDIRECT_URI = window.location.origin + '/';
        const ADMIN_ID = '1158061375604662352';
        const WEBHOOK_URL = 'DIN_DISCORD_WEBHOOK_URL_HER'; // LIM INN WEBHOOK HER

        let articles = JSON.parse(localStorage.getItem('fjellstad_nyheter')) || [];

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        async function sendTips() {
            const tips = prompt("Hva vil du tipse oss om?");
            if (!tips) return;

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `üö® **NYTT TIPS:** ${tips}` })
                });
                alert("Takk for tipset!");
            } catch (e) {
                alert("Kunne ikke sende tips. Sjekk Webhook-URL.");
            }
        }

        window.onload = () => {
            renderFrontPage();
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const token = fragment.get('access_token');

            if (token) {
                window.history.replaceState({}, document.title, "/");
                fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${token}` }
                })
                .then(r => r.json())
                .then(user => {
                    if (user.id === ADMIN_ID) {
                        document.getElementById('admin-ui').classList.remove('hidden');
                        document.getElementById('admin-name').innerText = user.username;
                        renderFrontPage(); 
                    }
                });
            }
        };

        function publish() {
            const art = {
                title: document.getElementById('t-in').value,
                lead: document.getElementById('l-in').value,
                img: document.getElementById('i-in').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800'
            };
            articles.unshift(art);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            location.reload();
        }

        function renderFrontPage() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = articles.map((art, i) => `
                <div class="article-card ${i === 0 ? 'md:col-span-2' : ''}" draggable="true" ondragstart="start(${i})" ondragover="over(event)" ondrop="drop(${i})">
                    <img src="${art.img}" class="w-full ${i === 0 ? 'h-96' : 'h-48'} object-cover">
                    <div class="p-4">
                        <h2 class="serif ${i === 0 ? 'text-4xl' : 'text-xl'} font-bold leading-tight">${art.title}</h2>
                        ${i === 0 ? `<p class="mt-2 text-gray-600">${art.lead}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Enkel Drag & Drop
        let dragIdx;
        function start(i) { dragIdx = i; }
        function over(e) { e.preventDefault(); }
        function drop(i) {
            const item = articles.splice(dragIdx, 1)[0];
            articles.splice(i, 0, item);
            localStorage.setItem('fjellstad_nyheter', JSON.stringify(articles));
            renderFrontPage();
        }
    </script>
</body>
</html>
