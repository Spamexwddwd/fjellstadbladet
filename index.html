<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjellstadbladet - Lokale nyheter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white; color: #1a1a1a; }
        .newspaper-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: -1px; }
        .serif { font-family: 'Playfair Display', serif; }
        .top-banner { background-color: #001a33; color: #d4af37; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header class="border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center text-sm">
            <button onclick="window.location.reload()" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-50">Hjem</button>
            <div id="auth-section">
                <button onclick="loginWithDiscord()" id="login-btn" class="flex items-center gap-2 hover:underline">
                    <span>Logg inn</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="main-view">
        <div class="text-center py-6 border-b border-gray-100">
            <h1 class="newspaper-title italic underline decoration-1 underline-offset-8">Fjellstadbladet</h1>
        </div>

        <div class="top-banner py-1 text-center font-semibold italic flex justify-center items-center gap-2">
            <span>❧</span> Årets Mediehus <span>❧</span>
        </div>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <div id="admin-ui" class="hidden mb-8 p-4 bg-gray-50 border border-gray-200 rounded-lg flex justify-between items-center">
                <div>
                    <p class="font-bold">Redaktørverktøy</p>
                    <p class="text-sm text-gray-600" id="admin-name"></p>
                </div>
                <button onclick="document.getElementById('post-modal').classList.remove('hidden')" class="bg-black text-white px-6 py-2 rounded font-bold hover:bg-gray-800 transition">OPPRETT SAK</button>
            </div>

            <div class="grid lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8">
                    <div id="hero-section" class="group cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200" class="w-full h-[500px] object-cover mb-4">
                        <h2 class="serif text-5xl font-bold hover:underline leading-tight">Velkommen til nye Fjellstadbladet</h2>
                        <p class="mt-4 text-xl text-gray-600 leading-relaxed">Vi har lansert vår nye nettavis med fokus på lokale nyheter fra hele Fjellstad-regionen.</p>
                    </div>
                </div>
                <div class="lg:col-span-4" id="news-feed">
                    <h3 class="font-bold border-b-2 border-black mb-4 uppercase text-xs tracking-widest">Siste nytt</h3>
                    </div>
            </div>
        </main>
    </div>

    <div id="article-view" class="hidden max-w-3xl mx-auto px-4 py-12">
        <h1 id="view-title" class="serif text-5xl font-bold mb-4 leading-tight"></h1>
        <p id="view-lead" class="text-xl text-gray-700 mb-8 leading-relaxed font-semibold"></p>
        
        <div class="mb-8">
            <img id="view-img" src="" class="w-full h-auto mb-2">
            <p id="view-credit" class="text-sm text-gray-500 italic"></p>
        </div>

        <div id="view-content" class="text-lg leading-loose space-y-6 text-gray-800"></div>
    </div>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center z-50 p-4">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold serif">Ny artikkel</h2>
                <button onclick="document.getElementById('post-modal').classList.add('hidden')" class="text-gray-400 hover:text-black text-2xl">&times;</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Overskrift</label>
                    <input type="text" id="title-input" class="w-full border p-3 rounded text-xl font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Ingress (Kort introduksjon)</label>
                    <textarea id="lead-input" class="w-full border p-3 rounded h-20"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Bilde URL</label>
                    <input type="text" id="img-input" placeholder="https://..." class="w-full border p-3 rounded">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Fotograf (Kreditt)</label>
                    <input type="text" id="credit-input" placeholder="Foto: Navn Navnesen" class="w-full border p-3 rounded">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Brødtekst</label>
                    <textarea id="content-input" class="w-full border p-3 rounded h-40"></textarea>
                </div>
                <button onclick="publish()" class="w-full bg-red-700 text-white py-4 rounded font-bold text-lg hover:bg-red-800">PUBLISER SAK</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1461112663172976724';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const ADMIN_DISCORD_ID = '1158061375604662352'; 

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                })
                .then(res => res.json())
                .then(user => {
                    document.getElementById('auth-section').innerHTML = `
                        <div class="flex items-center gap-2">
                            <span class="font-bold underline">${user.username}</span>
                        </div>
                    `;
                    if (user.id === ADMIN_DISCORD_ID) {
                        document.getElementById('admin-ui').classList.remove('hidden');
                        document.getElementById('admin-name').innerText = `Innlogget som redaktør: ${user.username}`;
                    }
                });
            }
        };

        function publish() {
            const data = {
                title: document.getElementById('title-input').value,
                lead: document.getElementById('lead-input').value,
                img: document.getElementById('img-input').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800',
                credit: document.getElementById('credit-input').value,
                content: document.getElementById('content-input').value
            };

            if(!data.title || !data.content) return alert("Du må ha tittel og tekst!");

            // Oppdater forsiden (Hero-seksjonen)
            document.getElementById('hero-section').innerHTML = `
                <img src="${data.img}" class="w-full h-[500px] object-cover mb-4">
                <h2 class="serif text-5xl font-bold hover:underline leading-tight">${data.title}</h2>
                <p class="mt-4 text-xl text-gray-600 leading-relaxed">${data.lead}</p>
            `;

            // Gjør hero-seksjonen klikkbar for å se hele saken
            document.getElementById('hero-section').onclick = () => openArticle(data);

            document.getElementById('post-modal').classList.add('hidden');
            alert("Saken er publisert på forsiden!");
        }

        function openArticle(data) {
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');
            
            document.getElementById('view-title').innerText = data.title;
            document.getElementById('view-lead').innerText = data.lead;
            document.getElementById('view-img').src = data.img;
            document.getElementById('view-credit').innerText = data.credit;
            document.getElementById('view-content').innerText = data.content;
            
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
